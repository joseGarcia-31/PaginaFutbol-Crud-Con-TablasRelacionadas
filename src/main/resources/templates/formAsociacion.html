<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Asociacion</title>

	<link rel="stylesheet" href="./css/estilos.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Source+Serif+Pro&display=swap"
		rel="stylesheet">
</head>

<body class="container d-flex flex-column justify-content-center align-items-center">

	<main class="d-flex justify-content-center flex-column align-items-center p-3 m-3">

	<div class="d-flex justify-content-center flex-column align-items-center p-3 m-3">
		<h1 th:if="${asociacion.id == null}">Ingresar Asociacion</h1>
		<h1 th:unless="${asociacion.id == null}">Editar Asociacion</h1>
		
		<h2 th:if="${asociacion.id == null}">Ingrese los datos de la Asociacion.</h2>
		<h2 th:unless="${asociacion.id == null}">Edite los datos de la Asociacion.</h2>
	</div>

		<form th:action="@{/guardarAsociacion}" th:object="${asociacion}" method="post"
			class="d-flex flex-column p-5 g-3 needs-validation m-3">
			
			<input type="hidden" th:field="*{id}" th:value="${asociacion.id}"/>

			<h4>Solicitud de datos:</h4>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="nombre" placeholder="Nombre:" th:field="*{nombre}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
					th:errors="*{nombre}"></small>
				<label for="nombre" class="form-label p-3">Nombre: </label>
			</div>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" name="pais" placeholder="Pais:" th:field="*{pais}"
					th:errorclass="'form-control alert-danger'" />
				<small class="form-text text-danger" th:if="${#fields.hasErrors('pais')}"
					th:errors="*{pais}"></small>
				<label for="pais" class="form-label p-3">Pais: </label>
			</div>
			<div class="mb-3 form-floating">
				<input type="text" class="form-control" id="presidente" name="presidente" placeholder="Presidente: " th:field="*{presidente}">
				<small class="form-text text-danger" th:if="${#fields.hasErrors('presidente')}"
					th:errors="*{presidente}"></small>
				<label for="presidente" class="form-label p-3">Presidente: </label>
			</div>

			<div class="d-flex mb-3">
				<input type="submit" class="form-control btn-outline-dark me-4" value="Enviar">
				<input type="reset" class="form-control btn btn-dark" value="Restablecer">
			</div>
			
			<div class="d-flex mb-3 justify-content-center">
				<a th:href="@{/verAsociacion}" class="btn btn-dark">Cancelar</a>
			</div>

		</form>
	</main>
</body>

</html>
