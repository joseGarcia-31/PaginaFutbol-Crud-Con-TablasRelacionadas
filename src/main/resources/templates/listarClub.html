<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html">
        <title>Clubes Registrados</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
    
    <body>
        <div class="container p-4">
            <h2 class="section__title">Clubes Registrados</h2>
            <table class="table table-striped"> 
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>

                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
        
                <tbody>
                            <tr th:each="club: ${listaClub}">
                                <td th:text="${club.id}"></td>
                                <td th:text="${club.nombre}"> </td>
                                <td><a class="btn btn-black btn-xs" th:href="@{/form/} + ${jugador.id}" th:text="'editar'"></a></td>
								<td><a class="btn btn-danger btn-xs" th:href="@{/eliminar/} + ${jugador.id}" th:text="'eliminar'"></a></td>	
                            </tr>
                
                 </tbody>
            </table>
            <div class="d-flex justify-content-around">
                <div><br><a th:href="@{/formClub}" class="btn btn-dark">Club Jugador</a></div>
                <div><br><a th:href="@{/}" class="btn btn-dark">Inicio</a></div>
            </div>
         </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
     </body>
</html>
